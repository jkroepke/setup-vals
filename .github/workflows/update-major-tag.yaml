name: Update Major Tag
on:
  workflow_dispatch:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

permissions:
  contents: write

jobs:
  set-tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - run: |
          TAG=${{ github.ref_name }}
          TAG=${TAG%%.*}
          git tag -f ${TAG}
          git push --tags --force

name: Update Major Tag
on:
  workflow_dispatch:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  set-tag:
    if: github.repository_owner == 'jkroepke'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - run: |
          TAG="${{ github.ref_name }}"
          if [[ "$TAG" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            TAG="${{ github.ref_name }}"
            TAG="${TAG%%.*}"
            git tag -f "${TAG}"
            git push --tags --force
          fi
